<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three even columns</title>
		<script src="../../angular/angular_1.5.6.js"></script>
		<script src="../../directives/rv-layout.js"></script>
		<script src="three-even-columns.js"></script>
	</head>
	<body ng-app="ThreeEvenColumnsApp">
		<rv-layout orientation="columns">
			<rv-panel style="background: #8FE1F7;">Panel A</rv-panel>
			<rv-panel style="background: #8FF7A3;">Panel B</rv-panel>
			<rv-panel style="background: #F7F08F;">Panel C</rv-panel>
		</rv-layout>
	</body>
</html>
