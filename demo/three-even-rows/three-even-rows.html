<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three even rows</title>

		<script src="../../directives/rv-layout.js"></script>
		<script src="three-even-rows.js"></script>
	</head>
	<body ng-app="ThreeEvenRowsApp">
		<rv-layout orientation="rows">

		</rv-layout>
	</body>
